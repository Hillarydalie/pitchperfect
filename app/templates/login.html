{% extends 'base.html' %}


{% block content %}
{{super()}}
<form action="/login" method="POST">
    {% if error %}
        <div class="alert alert-danger">
                {{error}}
        </div>
    {% endif %}
    <div class="col-md-5">
        <div class="form-group">
            <label class="col-sm-4 col-form-label" for="Username">Username</label>
            <input class="form-control form-control-md" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label class="col-sm-4 col-form-label" for="Password">Password</label>
            <input class="form-control form-control-md" type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
